<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angry Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-polka">
        <span class="emoji" style="top:10%;left:15%;">🤡</span>
        <span class="emoji" style="top:70%;left:80%;">⏳</span>
        <span class="emoji" style="top:50%;left:40%;">💀</span>
        <span class="emoji" style="top:80%;left:10%;">🐢</span>
        <span class="emoji" style="top:20%;left:70%;">🤡</span>
        <span class="emoji" style="top:60%;left:60%;">⏳</span>
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
    </div>
    <div class="main-flex">
        <div class="progress-content">
            <div class="percentage" id="percentage">0%</div>
            <div class="progress-bar-wrap">
                <div class="progress-bar-bg">
                    <div class="progress-bar-stripes"></div>
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="sarcastic-message" id="sarcastic-message">Initializing pastel sarcasm...</div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
